service: telegram-bot-tenko

frameworkVersion: "2"
useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN}
    TENKO_API_URI: ${env:TENKO_API_URI}
    TENKO_API_TOKEN: ${env:TENKO_API_TOKEN}
    USER_NAME: ${env:USER_NAME}

functions:
  tenkobot:
    handler: handler.tenkobot
    events:
      - http:
          path: tenko-bot
          method: post
          cors: true
